<!-- elements with "position: absolute;" will be positioned relative to the nearest parent element that also has "position: absolute;" -->

<!-- example of a rectangle -->
<div style="
	position: absolute;
	top: 100px;
	left: 100px;
	background-color: purple;
	width: 100px;
	height: 400px;
	transform: rotate(5deg);
	z-index: 9;
"></div>
<!-- example of an oval -->
<div style="
	position: absolute;
	top: 300px;
	left: 400px;
	background-color: orange;
	width: 200px;
	height: 300px;
	border-radius: 50%;
	transform: rotate(-25deg);
	z-index: 10;
"></div>
